<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/c69517d5e1.js" crossorigin="anonymous"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/dateformat/lib/dateformat.js"></script>
</head>
<body>
    <main class="main-wrapper">
        <header class="main-header">
            <h2 class="main-header-logo">myWeather</h2>
            <nav class="main-header-nav">
                <div class="nav-controls">
                    <div class="nav-controls-today nav-controls-selected">
                        <a class="nav-today" title="Current weather in your city">Today</a>
                    </div>
                    <div class="nav-controls-forecast">
                        <a class="nav-forecast" title="Five day forecast">Forecast</a>
                    </div>
                </div>
                <div class="nav-search">
                    <input type="text" class="nav-search-input" placeholder="City name...">
                    <button type="button" class="nav-search-button">
                        <i class="fa fa-search"></i>
                    </button>
                </div>
            </nav>
        </header>
        <section class="main-section">
            <article class="main-section-today">
                <div class="today-wrapper">
                    <div class="today-current">
                        <div class="today-current-dataset">
                            <div class="dataset-date"></div>
                            <div class="dataset-icon"></div>
                            <div class="dataset-description"></div>
                            <div class="dataset-temperature"></div>
                            <div class="dataset-feeling"></div>
                            <div class="dataset-wind"></div>
                        </div>
                        <div class="today-current-dayduration">
                            <div class="dayduration-sunrise"></div>
                            <div class="dayduration-time"></div>
                            <div class="dayduration-sunset"></div>
                        </div>
                    </div>
                    <div class="today-hourly">
                    </div>
                </div>
                <div class="today-nearby"></div>
            </article>
            <article class="main-section-forecast">Forecast</article>
        </section>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
